<!DOCTYPE html>
<html>
<head>
    <title>Registro en Seminarios</title>
    
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .seminarios {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro en Seminarios</h1>
        
        <form action="{{ url_for('registrar') }}" method="POST">
            <div class="form-group">
                <label>Fecha:</label>
                <input type="date" name="fecha" required>
            </div>
            
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label>Apellidos:</label>
                <input type="text" name="apellidos" required>
            </div>
            
            <div class="form-group">
                <label>Turno:</label>
                <input type="radio" name="turno" value="Mañana" required> Mañana
                <input type="radio" name="turno" value="Tarde"> Tarde
                <input type="radio" name="turno" value="Noche"> Noche
            </div>
            
            <div class="form-group">
                <label>Seminarios disponibles:</label>
                <div class="seminarios">
                    <input type="checkbox" name="seminarios" value="Inteligencia Artificial"> Inteligencia Artificial<br>
                    <input type="checkbox" name="seminarios" value="Machine Learning"> Machine Learning<br>
                    <input type="checkbox" name="seminarios" value="Simulación con Arena"> Simulación con Arena<br>
                    <input type="checkbox" name="seminarios" value="Robótica Educativa"> Robótica Educativa
                </div>
            </div>
            
            <button type="submit">Enviar registro</button>
        </form>
        
        <a href="{{ url_for('ver_inscritos') }}">Ver listado de inscritos</a>
    </div>
</body>
</html>
